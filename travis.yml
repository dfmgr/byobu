sudo: enabled

install:
  - sudo bash -c "$(curl -LSs https://github.com/dfmgr/installer/raw/master/install.sh)"
  - sudo bash -c "pkmgr init ; pkmgr update"
  - sudo bash -c "$(curl -LSs https://github.com/dfmgr/installer/raw/master/install.sh)"
  - dotfiles install byobu
  - bash -c "[ -f $(command -v byobu >/dev/null 2>&1) ] && timeout --signal=9 --foreground --preserve-status 5 byobu || true"

matrix:
  include:
    - os: linux
      dist: focal
      language: bash
      sudo: enabled

notifications:
  email:
    on_failure: never
    on_success: never
